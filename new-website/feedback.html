<body>

    <div class="col-md-10">
        <a href="index.html" class="home-link"><i class="fas fa-arrow-left"> </i></a>
    </div>

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row align-items-center">
                        <div class="col-lg-7 mb-5 mb-lg-0">
                         <h2 class="mb-5">Fill this feedback form</h2><h3>Reach out to us.</h3>
                            <form action="" class="border-right pr-5 mb-5" method="post" id="contactForm" name="contactForm"> 
                                <!--Star rating-->
                                <div class="star-rating">
                                    <ul>
                                        <li class="star" data-value="1">&#9733;</li>
                                        <li class="star" data-value="2">&#9733;</li>
                                        <li class="star" data-value="3">&#9733;</li>
                                        <li class="star" data-value="4">&#9733;</li>
                                        <li class="star" data-value="5">&#9733;</li>
                                    </ul>
                                </div>

                                <!--Replace email accordingly-->
                                <div class="row">
                                  <div class="col-md-6 form-group">
                                     <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
                                    </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
                                </div>
                            </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="text" class="form-control" name="email" id="email" placeholder="youremail@somemail.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" value="Send Message" class="btn btn-primary rounded-0 px-2">
                        <span class="submitting"></span>
                     </div>
                </div>
            <p>Created by <a href="index.html" target="_blank">ResourceHub</a></p>
                </form>
            <div id="form-message-warning mt-4"></div>
                <div id="form-message-success" style="display: none;">
                    Your message was sent, thank you!
                </div>
            </div>
            <div class="col-lg-4 ml-auto">
                <h3 class="mb-4">We value your feedback</h3>
                <p>Your feedback is important to us. It helps us improve and provide better services. We appreciate your thoughts and suggestions!</p>
                <p><a href="#">Read more</a></p>
            </div>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="cursor"></div>
<script src="cursorAnimation.js"></script>
<script src="scripts.js"></script>
<script src="home.js"></script>
<script>
    
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.star-rating .star');

            console.log('Stars:', stars); // Debugging

            if (stars.length === 0) {
                console.error('No stars found!'); // Debugging
                return;
            }

            stars.forEach(star => {
                star.addEventListener('mouseover', handleMouseOver);
                star.addEventListener('mouseout', handleMouseOut);
                star.addEventListener('click', handleClick);
            });

            function handleMouseOver(event) {
                console.log('Mouse Over:', event.target); // Debugging
                const value = event.target.dataset.value;
                highlightStars(value);
            }

            function handleMouseOut() {
                console.log('Mouse Out'); // Debugging
                highlightStars(0);
            }

            function handleClick(event) {
                console.log('Click:', event.target); // Debugging
                const value = event.target.dataset.value;
                setRating(value);
            }

            function highlightStars(value) {
                stars.forEach(star => {
                    star.classList.toggle('hover', star.dataset.value <= value);
                });
            }

            function setRating(value) {
                stars.forEach(star => {
                    star.classList.toggle('selected', star.dataset.value <= value);
                });
            }
        });
   


</script>    
  
</body>
</html>
