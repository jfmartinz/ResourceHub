name: PR Tests and Preview

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - ubuntu-20.04
          - ubuntu-18.04
          - macos-latest
          - macos-11
          - macos-12
          - windows-latest
          - windows-2016
          - windows-2019
          - windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --prod --confirm
