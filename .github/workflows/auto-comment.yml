name: Auto Comment
on: 
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened
      - closed
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name : Auto comment on Issues opened
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.AUTO_COMMENT }}
          issuesOpened: |
            Thank you @{{ author }}, for raising this issue! <br>
            
